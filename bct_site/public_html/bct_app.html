<html>

        <link rel="stylesheet" type="text/css" href="css/mobile-angular-ui-desktop.css" media="screen" />

        <link rel="stylesheet" type="text/css" href="css/ngQuickDate/ng-quick-date-plus-default-theme.css" media="screen" />

        <!-- Third-party dependencies -->
