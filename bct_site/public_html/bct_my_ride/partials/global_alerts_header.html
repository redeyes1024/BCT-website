<div class="alerts-header-contents global-alerts-header-contents">

    <span class="alert-area-icon alert-area-left no-highlight ptr link-icon"
    ng-class="global_alert_area_styles.left"
    ng-click="goToGlobalAlertMessage('reverse');">

        <i class="fa fa-chevron-left"></i>

    </span>

    <span id="global-alert-header-message" class="alert-header-message">

        {{ current_global_alerts_message }}

    </span>

    <span class="alert-area-icon alert-area-pause no-highlight ptr link-icon"
    ng-class="global_alert_area_styles.pause"
    ng-click="pauseGlobalAlertMessageScrolling();">

        <i class="fa fa-pause"></i>

    </span>

    <span class="alert-area-icon alert-area-right no-highlight ptr link-icon"
    ng-class="global_alert_area_styles.right"
    ng-click="goToGlobalAlertMessage('forward');">

        <i class="fa fa-chevron-right"></i>

    </span>

    
</div>
