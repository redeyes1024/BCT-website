<div class="list-group-item list-group-item-responsive"
ng-repeat="recent_route_stop in recently_viewed_items.schedule_map
| filter:recentRouteStopFilter">

    <div class="result-icon-container link-icon ptr"
    ng-show="checkIfRouteStopFavorited('BCT', recent_route_stop.route, recent_route_stop.stop);"
    ng-click="deleteAndRecordFavoriteRouteStop('BCT', recent_route_stop.route, recent_route_stop.stop, $event);">

        <i class="fa fa-star fa-lg favorite-route-icon
        favorite-route-icon-saved"></i>

    </div>

    <div class="result-icon-container link-icon ptr"
    ng-click="addAndRecordFavoriteRouteStop('BCT', recent_route_stop.route, recent_route_stop.stop, $event);"
    ng-hide="checkIfRouteStopFavorited('BCT', recent_route_stop.route, recent_route_stop.stop);">

        <i class="fa fa-star-o fa-lg favorite-route-icon"></i>
        
    </div>

    <span class="favorite-icon-spinner-container">

        <i class="fa fa-spinner fa-spin"></i>

    </span>

    <div class="result-list-text">

        Route {{ recent_route_stop.route }} -
        [ID #{{ stops[recent_route_stop.stop].Code }}] -
        {{ stops[recent_route_stop.stop].Name }}

    </div>

    <div class="result-icon-container result-icon-container-right link-icon ptr"
    ng-click="addRouteStopToTripPlanner(recent_route_stop.stop);">

        <i class="fa fa-lg fa-map-marker ptr"></i>

    </div>

    <div class="result-icon-container result-icon-container-right link-icon ptr"
    ng-click="toggleOverlayModule(
        'schedule', recent_route_stop.route, recent_route_stop.stop
    );">

        <i class="fa fa-chevron-right fa-lg arrow-right-icon ptr"></i>

    </div>

</div>
