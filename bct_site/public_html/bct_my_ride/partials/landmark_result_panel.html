<div id="{{ landmark.Id }}" class="panel panel-default">

    <h2 class="panel-heading panel-title route-title ptr" toggle
    target="{{ landmark.Id }}-collapse" ng-click="foldOptions($event);">

        <span class="collapse-button">

            <i class="fa fa-plus-circle collapse-icon"></i>

        </span>

        {{ landmark.Description }}

    </h2>

    <div id="{{ landmark.Id }}-collapse" toggleable active-class="in"
    exclusion-group="accordion1" class="panel-collapse collapse">

        <div class="panel-body">

            <input type="text" id="landmark-sub-bus-stop-filter"
            class="result-filter" ng-model="landmarkBstopFilter.f"
            placeholder="Filter stops...">

            <div class="list-group scrollable-content stops-list no-highlight">
            </div>

        </div>

    </div>

</div>
