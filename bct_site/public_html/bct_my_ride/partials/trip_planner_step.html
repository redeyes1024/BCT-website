<span class="trip-planner-itinerary-transit-type-icon-with-text">

    <span class="trip-planner-itinerary-transit-type-icon
    trip-planner-transit-type-icon-non-highlighted ptr {{ leg.styles }}"
    ng-click="goToMarkerInfoWindow('planner', 'planner_step', $index);"
    ng-show="show_trip_planner_itinerary_transit_type_icon_selectable">

        <trip-planner-icon></trip-planner-icon>

    </span>

    <span class="trip-planner-itinerary-transit-type-text ptr"
    ng-click="goToMarkerInfoWindow('planner', 'planner_step', $index);">

        <span ng-show="leg.routeField">
            {{ leg.routeField }}
        </span>

    </span>

    <span class="trip-planner-itinerary-transit-type-icon ptr
    trip-planner-transit-type-icon-highlighted"
    ng-show="show_trip_planner_itinerary_transit_type_icon_non_selectable">

        <trip-planner-icon></trip-planner-icon>

    </span>

</span>

<span class="trip-planner-itinerary-arrow" ng-hide="{{ $last }}">

    <i class="fa fa-angle-right"></i>

</span>

<span class="trip-planner-itinerary-arrow trip-planner-itinerary-arrow-hidden"
ng-show="{{ $last }}">

    <i class="fa fa-angle-right"></i>

</span>
