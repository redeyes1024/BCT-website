<div id="profile-container">

    <span class="title-header profile-page-section-title
    profile-page-section-title-main">
        Profile Page
    </span>

    <div class="profile-page-main-content">

        <div id="profile-page-section-selector-bar" class="no-highlight">

            <div class="profile-page-section-title-sub-container link-icon ptr"
            onclick="ISR.utils.changePage('favorites');">

                <span class="profile-page-section-title
                profile-page-section-title-sub">
                    Favorites
                </span>

            </div>

            <div class="profile-page-section-title-sub-container link-icon ptr"
            onclick="ISR.utils.changePage('alerts');">

                <span class="profile-page-section-title
                profile-page-section-title-sub">
                    Alerts
                </span>

            </div>

        </div>

        <div id="favorites-container"
        class="profile-page-section-container"></div>

        <div id="alerts-container"
        class="profile-page-section-container">

            <div class="alerts-container-main-contents">

                <div class="alerts-container-row">

                    <div class="alerts-container-radio-button">

                        <input type="radio">

                    </div>

                    <div class="alerts-container-all-times">

                        Turn on alerts for all times

                    </div>

                </div>

                <div class="alerts-container-row alerts-container-time-range">

                    <div class="alerts-container-radio-button">

                        <input type="radio">

                    </div>

                    <div class="alerts-container-time-range-content
                    alerts-container-time-range-label">

                        {{ ALERT_DAYS_OF_WEEK }}

                    </div>

                    <div class="alerts-container-time-range-content
                    alerts-container-time-range-start">

                        <span class="alerts-container-time-range-label">

                            Time 1

                        </span>

                        <span class="alerts-container-time-range-times">

                            5:00 - 6:00

                        </span>

                    </div>

                    <div class="alerts-container-time-range-content
                    alerts-container-time-range-end">

                        Time 2

                        5:00 - 6:00

                    </div>

                </div>

            </div>

            <span class="alerts-container-row alerts-container-sub-header">

                Subscribe to Alerts

            </span>

            <div class="alerts-container-row alerts-container-subscription">

                <input type="checkbox">

                Email
                
                <input type="checkbox">

                Text Message

            </div>

<!--
            <div class="profile-page-section-container-contents">

                <div class="favorites-add-alert-bar link-icon no-highlight ptr"
                    onclick="ISR.utils.generateAlertDateTimeBarHTML(this)">
                    <i class="fa fa-plus-circle"></i>
                    Add alert
                </div>

                <div class="favorites-alert-selector-container"></div>

            </div>
-->

        </div>

    </div>

</div>
