<div id="profile-container">

    <span class="title-header profile-page-section-title
    profile-page-section-title-main">
        Profile Page
    </span>

    <div class="profile-page-main-content">

        <div id="profile-page-section-selector-bar" class="no-highlight">

            <div class="profile-page-section-title-sub-container link-icon ptr"
            onclick="ISR.utils.changePage('favorites');">

                <span class="profile-page-section-title
                profile-page-section-title-sub">
                    Favorites
                </span>

            </div>

            <div class="profile-page-section-title-sub-container link-icon ptr"
            onclick="ISR.utils.changePage('alerts');">

                <span class="profile-page-section-title
                profile-page-section-title-sub">
                    Alerts
                </span>

            </div>

        </div>

        <div id="favorites-container"
        class="profile-page-section-container">

            <span class="title-header favorites-container-header">

                My Favorites

            </span>

            <div id="favorites-container-main-panels"></div>

        </div>

        <div id="alerts-container"
        class="profile-page-section-container">

            <span class="title-header alerts-container-header">

                My Alerts

            </span>

            <div class="alerts-container-all-alerts">

                <div class="alerts-container-sub-table
                alerts-container-time-range
                alerts-container-time-range-deselected">

                    <div class="alerts-container-radio-button
                    alerts-container-top-radio-button">

                        <input type="radio" name="alerts_time_range_type" 
                        onchange="ISR.utils.highlightselectedtimerange(this);"/>

                    </div>

                    <div class="alerts-container-all-times">

                        Turn on alerts for all times

                    </div>

                </div>

                <div id="alerts-container-all-date-ranges"
                class="alerts-container-main-contents"></div>

            </div>

            <div class="alerts-subscription-options">

                <span class="title-header alerts-container-sub-header">

                        Subscribe to Alerts

                </span>

                <div class="alerts-container-subscription">

                    <input type="checkbox" />

                    Email

                    <input type="checkbox" />

                    Text Message

                </div>

            </div>

        </div>

    </div>

</div>
